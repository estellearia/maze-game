<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maze Game: Reconnect Journey</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 20px auto;
      image-rendering: pixelated;
    }
    #dialogueBox {
      background: black;
      border: 4px solid white;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      display: none;
    }
    #nextBtn {
      background: white;
      color: black;
      font-family: 'Press Start 2P', monospace;
      border: none;
      margin-top: 15px;
      padding: 8px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Maze Puzzle: Reconnecting...</h1>
  <canvas id="mazeCanvas" width="400" height="400"></canvas>
  <div id="dialogueBox">
    <p id="dialogueText">You did it!</p>
    <button id="nextBtn">Next Round</button>
  </div>
  <script>
    const canvas = document.getElementById("mazeCanvas");
    const ctx = canvas.getContext("2d");
    const tileSize = 20;
    let currentRound = 0;

    const avatarImg = new Image();
    avatarImg.src = "https://i.imgur.com/9OC7GRw.gif";

    const mazes = [
      [
        "####################",
        "#S       #        #",
        "# ###### # ###### #",
        "#      # #      # #",
        "###### # ###### # #",
        "#      #      # # #",
        "# ########## # # #",
        "#            #   #",
        "################E#"
      ],
      [
        "####################",
        "#S     #     #     #",
        "# ### ##### ### # #",
        "# #   #   #     # #",
        "### ##### ##### ###",
        "#   #   #     #   #",
        "# # # # ### ### # #",
        "# #   #     #   # #",
        "### ####### ###E###"
      ],
      [
        "####################",
        "#S     #     #     #",
        "##### ### ### ### ##",
        "#     #     # #   ##",
        "# ### ##### # # ### ",
        "#   #     #   #   # ",
        "### ##### ##### ### ",
        "#     #   #     # # ",
        "##### ### ### ###E##"
      ]
    ];

    const player = { x: 0, y: 0 };

    function drawMaze(maze) {
      for (let y = 0; y < maze.length; y++) {
        for (let x = 0; x < maze[y].length; x++) {
          const tile = maze[y][x];
          if (tile === "#") {
            ctx.fillStyle = "white";
            ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
          } else if (tile === "E") {
            ctx.drawImage(avatarImg, x * tileSize, y * tileSize, tileSize, tileSize);
          } else {
            ctx.fillStyle = "black";
            ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
          }
        }
      }
      ctx.fillStyle = "red";
      ctx.fillRect(player.x * tileSize, player.y * tileSize, tileSize, tileSize);
    }

    function findStart(maze) {
      for (let y = 0; y < maze.length; y++) {
        for (let x = 0; x < maze[y].length; x++) {
          if (maze[y][x] === "S") return { x, y };
        }
      }
      return { x: 0, y: 0 };
    }

    function loadRound() {
      const maze = mazes[currentRound];
      const start = findStart(maze);
      player.x = start.x;
      player.y = start.y;
      drawMaze(maze);
    }

    function showDialogue(message) {
      document.getElementById("dialogueText").textContent = message;
      document.getElementById("dialogueBox").style.display = "block";
    }

    document.getElementById("nextBtn").onclick = () => {
      document.getElementById("dialogueBox").style.display = "none";
      currentRound++;
      if (currentRound < mazes.length) {
        loadRound();
      } else {
        showDialogue("You've reached the end. Connection rebuilt.");
      }
    };

    window.addEventListener("keydown", (e) => {
      const maze = mazes[currentRound];
      let nx = player.x, ny = player.y;
      if (e.key === "ArrowUp") ny--;
      if (e.key === "ArrowDown") ny++;
      if (e.key === "ArrowLeft") nx--;
      if (e.key === "ArrowRight") nx++;
      if (maze[ny] && maze[ny][nx] !== "#") {
        player.x = nx;
        player.y = ny;
        drawMaze(maze);
        if (maze[ny][nx] === "E") {
          showDialogue("Question Solved!");
        }
      }
    });

    window.onload = () => {
      loadRound();
    };
  </script>
</body>
</html>
